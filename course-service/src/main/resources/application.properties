
spring.application.name=course-service
server.port=3333
#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/course_db?currentSchema=sc_course&ssl=false
spring.datasource.username=dennis
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#eureka
eureka.client.enabled=false
#basic auth credentials
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!

debug=true